<!doctype html><html><head><title>Generative Art Grid</title><style>body{background:#000}#mainDiv{display:grid;grid-template-columns: auto auto auto;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}</style></head><body><div id=mainDiv><canvas class=artCanvas width=140 height=140></canvas><canvas class=artCanvas width=140 height=140></canvas><canvas class=artCanvas width=140 height=140></canvas><canvas class=artCanvas width=140 height=140></canvas><canvas class=artCanvas width=140 height=140></canvas><canvas class=artCanvas width=140 height=140></canvas><canvas class=artCanvas width=140 height=140></canvas><canvas class=artCanvas width=140 height=140></canvas><canvas class=artCanvas width=140 height=140></canvas></div><script>const canvases=document.getElementsByClassName("artCanvas");for(let t=0;t<canvases.length;t++){let a=canvases[t];const e=a.getContext("2d");function generatePortrait(){e.clearRect(0,0,a.width,a.height);const t=Math.floor(10*Math.random())+5;for(let o=0;o<t;o++){const t=Math.random()<.5?"circle":"rectangle",o=Math.random()*a.width,r=Math.random()*a.height,n=100*Math.random()+50;e.beginPath(),"circle"===t?e.arc(o,r,n,0,2*Math.PI):"rectangle"===t&&e.rect(o,r,n,n),e.fillStyle=getRandomColor(),e.fill(),e.closePath()}}function getRandomColor(){return`rgb(${Math.floor(256*Math.random())}, ${Math.floor(256*Math.random())}, ${Math.floor(256*Math.random())})`}setInterval(generatePortrait,1e3)}</script></body></html>
