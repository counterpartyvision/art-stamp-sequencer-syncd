<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 420"> 
<foreignObject width="100%" height="100%"> 
<style>
@keyframes gradient {
0% {background-position: 0% 50%;}
50% {background-position: 100% 50%;}
100% {background-position: 0% 50%;}
}
div {font-size:32px;padding-bottom:20px;text-shadow: 1px 1px 0px black;}
</style>
<p xmlns="http://www.w3.org/1999/xhtml" style="background:linear-gradient(-45deg, #342D7E, #0002FF, #151B54, #00003B);
background-size: 400% 400%;
animation: gradient 15s ease infinite;color:white;padding:20px;margin:0px;width:1000px;height:1000px;">
<div>“In a few decades when the<br/>reward gets too small, the<br/>transaction fee will become<br/>the main compensation for<br/>[mining] nodes. I’m sure that<br/>in 20 years there will either<br/>be very large transaction<br/>volume or no volume.”</div><div style="margin-left:36px;margin-top:0px;font-size:42px;"><em>&#8211; Satoshi Nakamoto</em></div>
</p> 
</foreignObject> 
</svg>