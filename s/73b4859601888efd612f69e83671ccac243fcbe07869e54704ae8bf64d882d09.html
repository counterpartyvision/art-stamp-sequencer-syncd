eHangman(),word.split("").every(e=>guessedLetters.includes(e))&&(alert("Congratulations! You guessed the word: "+word),startGame()),document.getElementById("guesses").innerText="Guessed Letters: "+guessedLetters.join(", "),e.value=""}function resetGame(){startGame()}fetchWordsList();</script></body></html>
