<!DOCTYPE html><html><head><title>Stamped Game of Life</title><style>body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0}.cell{width:10px;height:10px;display:inline-block}</style></head><body><canvas id="gameCanvas" width="400" height="400"></canvas><script>var canvas=document.getElementById("gameCanvas"),ctx=canvas.getContext("2d"),cellSize=10,rows=Math.floor(canvas.height/cellSize),cols=Math.floor(canvas.width/cellSize),grid=createGrid();function createGrid(){for(var r=Array(cols),o=0;o<cols;o++)r[o]=Array(rows);return r}function randomizeGrid(){for(var r=0;r<cols;r++)for(var o=0;o<rows;o++)grid[r][o]=Math.floor(2*Math.random())}function updateGrid(){for(var r=createGrid(),o=0;o<cols;o++)for(var e=0;e<rows;e++){var a=countNeighbors(o,e),c=grid[o][e];0===c&&3===a?r[o][e]=1:1===c&&(a<2||a>3)?r[o][e]=0:r[o][e]=c}grid=r}function countNeighbors(r,o){for(var e=0,a=-1;a<=1;a++)for(var c=-1;c<=1;c++){var i=(o+c+rows)%rows;e+=grid[(r+a+cols)%cols][i]}return e-grid[r][o]}function drawGrid(){ctx.clearRect(0,0,canvas.width,canvas.height);for(var r=0;r<cols;r++)for(var o=0;o<rows;o++){var e=grid[r][o];ctx.beginPath(),ctx.rect(r*cellSize,o*cellSize,cellSize,cellSize),ctx.fillStyle=1===e?"black":"white",ctx.fill(),ctx.stroke()}}function gameLoop(){updateGrid(),drawGrid(),requestAnimationFrame(gameLoop)}randomizeGrid(),gameLoop();
    </script></body></html>
