 <!DOCTYPE html><html><head> <style>body{display: flex; justify-content: center; align-items: center; height: 100vh; width: auto; margin: 0; overflow: hidden;}#gridCanvas{width: auto; height: 60%; margin: 20vh 20vw; vertical-align: middle;}</style></head><body> <canvas id="gridCanvas" style="border: solid 4em black; padding: 4%; border-radius: 1em; "></canvas> <script>let gridSize; let cellSize; let canvasSize; const canvas=document.getElementById("gridCanvas"); const context=canvas.getContext("2d"); const animationSpeed=100; const desiredCellSize=80; function updateCanvasSize(){gridSize=Math.floor(window.innerWidth / desiredCellSize); cellSize=Math.floor(window.innerWidth / gridSize); canvasSize=gridSize * cellSize; canvas.width=canvasSize; canvas.height=canvasSize;}function drawGrid(){context.clearRect(0, 0, canvasSize, canvasSize); for (let x=0; x < gridSize; x++){for (let y=0; y < gridSize; y++){const color=Math.random() < 0.5 ? "black" : "white"; context.fillStyle=color; context.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);}}}function animateGrid(){updateCanvasSize(); drawGrid(); setTimeout(animateGrid, animationSpeed);}animateGrid(); window.addEventListener("resize", animateGrid); </script></body></html>
